on: [push, pull_request]
name: build
jobs:

  test:
    strategy:
      matrix:
        go-version: [1.19.x]
        os: [ubuntu-latest]
        targetplatform: [x64]

    runs-on: ${{ matrix.os }}
    env:
      GOOS: js
      GOARCH: wasm
      GO111MODULE: on
    steps:

    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}

    - name: Setup PATH for wasm
      run: echo "${{env.GOROOT}}/misc/wasm" >> $GITHUB_PATH

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Get dependencies
      working-directory: ./cmd
      run: |
        go vet ./...

    - name: Get go_js_wasm_exec
      run: |
        mkdir -p ${HOME}/.local/bin
        wget https://raw.githubusercontent.com/golang/go/go${{ matrix.go-version }}/misc/wasm/go_js_wasm_exec \
          -O ${HOME}/.local/bin/go_js_wasm_exec
        chmod +x ${HOME}/.local/bin/go_js_wasm_exec

    - name: Test
      working-directory: ./cmd
      run: |
        go env
        go test -exec="$HOME/go/bin/go_js_wasm_exec" -v ./... -coverprofile=coverage.txt -covermode=atomic

